<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2 Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/fitness.css" />
  </head>
  <body>
    <header>
      <div class="nav-row">
        <h1 class="orange-text nav-brand">Fitness</h1>
        <nav>
          <ul class="nav-menu">
            <li class="orange-bg nav-home">Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      <div class="banner">
        <div class="banner-left">
          <h1>Get body in shape & stay healthy</h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-buttons">
            <button class="banner-btn orange-bg">Join Club Now!</button>
            <button class="banner-btn">Download App</button>
          </div>
        </div>
        <div class="banner-right">
          <img src="images/Images-2.png" alt="" />
          <div class="workout">
            <h1>500+</h1>
            <p>Free Workout Videos</p>
          </div>
          <div class="tutorial">
            <div class="tutorial-left">
              <img src="images/Ellipse-2.png" alt="" />
              <img
                class="tutorial-left-play"
                src="images/Polygon-1.png"
                alt=""
              />
            </div>
            <div class="tutorial-right">
              <h1>350+</h1>
              <p>Video tutorials</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
